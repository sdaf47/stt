                <div class="col-10">

                        <div class="form-group">

                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>2</td>

                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>

                        </td>
                        <td>
                            <button type="button" class="btn btn-danger">удалить</button>
                        </td>
                    </tr>


                    <tr>
                        <td>#</td>
                        <td>
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" id="newStepName" rows="2"></textarea>
                                </div>
                            </form>
                        </td>
                        <td>
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" id="newStepResult" rows="2"></textarea>
